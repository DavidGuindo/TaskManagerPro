<form [formGroup]="formulario" (ngSubmit)="onSubmit()" id="form-login" class="px-4 py-3">
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input formControlName="userName"  type="text" class="form-control" id="usuario" placeholder="Usuario">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="mb-3">
        <input [ngClass]="{'active-button':modoRegistro, 'desactive-button':!modoRegistro}" formControlName="confirmPassword" type="password" class="form-control" id="confirmPassord" placeholder="Confirm Password">
    </div>
    
    <button type="submit" class="btn btn-primary col-12" [ngClass]="{'desactive-button':modoRegistro, 'active-button':!modoRegistro}" >Sign in</button>

    <button type="button" (click)="register()" [ngClass]="{'active-button':modoRegistro, 'desactive-button':!modoRegistro}" class="btn btn-primary col-12 mt-2">Sing Up</button>

    <button type="button" (click)="openRegister()" [ngClass]="{'desactive-button':modoRegistro, 'active-button':!modoRegistro}" class="btn btn-primary col-12 mt-2">Register</button>

    <div *ngIf="error" class="alert alert-danger mt-2" role="alert">{{error}}</div>

</form>
