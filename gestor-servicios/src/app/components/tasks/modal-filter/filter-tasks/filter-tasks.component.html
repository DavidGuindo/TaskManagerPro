<div class="filter-section">
    <form [formGroup]="formFilter" (ngSubmit)="onSumbitFilter()" class="filter-form">
        <div class="filter-row">
            <div class="form-group">
                <label for="author">Autor:</label>
                <select formControlName="author" name="author" id="author">
                    <option [value]="">Todos</option>
                    <option *ngFor="let user of listUsers" [value]="user.id">{{user.userName}}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="user">Usuario:</label>
                <select formControlName="user" name="user" id="user">
                    <option [value]="">Todos</option>
                    <option *ngFor="let user of listUsers" [value]="user.id">{{user.userName}}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="state">Estado:</label>
                <select formControlName="state" name="state" id="state">
                    <option [value]="">Todos</option>
                    <option *ngFor="let state of listStates" [value]="state.id">{{state.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Departamento:</label>
                <select formControlName="dpt" name="department" id="department">
                    <option [value]="">Todos</option>
                    <option *ngFor="let dpt of listDpt" [value]="dpt.id">{{dpt.name}}</option>
                </select>
            </div>
        </div>

        <div class="filter-row">
            <div class="form-group">
                <label>Fecha Inicio:</label>
                <div class="date-range">
                    <input type="date" formControlName="dateIniStart" placeholder="Desde" class="date-input">
                    <span class="date-separator">-</span>
                    <input type="date" formControlName="dateIniEnd" placeholder="Hasta" class="date-input">
                </div>
            </div>

            <div class="form-group">
                <label>Fecha Fin:</label>
                <div class="date-range">
                    <input type="date" formControlName="dateFinishStart" placeholder="Desde" class="date-input">
                    <span class="date-separator">-</span>
                    <input type="date" formControlName="dateFinishEnd" placeholder="Hasta" class="date-input">
                </div>
            </div>

            <button type="submit" class="btn-search">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
    </form>
</div>
